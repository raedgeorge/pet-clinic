<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owner Detail</title>

    <style>

    </style>

</head>
<body>

<div class="container">
    <h2 th:text=" 'Owner Information' "></h2>
</div>

<div class="container" style="background-color: white;border-radius: 10px;">

    <div class="row" style="padding: 6px;">
        <div class="col-md-1">
            <label th:text=" 'Name: ' " >name</label>
        </div>
        <div class="col-md-10">
            <label th:text="${owner.firstName}+' '+${owner.lastName}" ></label>
        </div>
    </div>
</div>

<div class="container" style="background-color: lightgray;border-radius: 15px;
     margin-top: 10px">
    <div class="row" style="padding: 6px;">
        <div class="col-md-1">
            <label th:text=" 'Address: ' " >address</label>
        </div>
        <div class="col-md-10">
            <label th:text="${owner.address}"></label>
        </div>
    </div>
</div>

<div class="container" style="background-color: white;border-radius: 15px;
     margin-top: 10px">
    <div class="row" style="padding: 6px;">
        <div class="col-md-1">
            <label th:text=" 'City: ' " >city</label>
        </div>
        <div class="col-md-10">
            <label th:text="${owner.city}"></label>
        </div>
    </div>
</div>

<div class="container" style="background-color: lightgray;border-radius: 15px;
     margin-top: 10px">
    <div class="row" style="padding: 6px;">
        <div class="col-md-1">
            <label th:text=" 'Telephone: ' " >telephone</label>
        </div>
        <div class="col-md-10">
            <label th:text="${owner.telephone}"></label>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 20px">

    <a href="#"
       th:href="@{'/owners/'+ ${owner.id} + '/updateOwner'}"
       class="btn btn-info" style="background-color: black">Edit Owner</a>

    <a href="#"
       th:href="@{'/owners/'+ ${owner.id}+ '/addPet'}"
       class="btn btn-info" style="background-color: black">Add New Pet</a>
</div>

<div class="container" style="margin-top: 50px">
    <h2 th:text="'Pets and Visits'">pets and visits</h2>
</div>


<div class="container">

    <table class="table" style="width: 100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Birth Date</th>
                <th>Type</th>
                <th>Action</th>
                <th>Details</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="tempPet : ${owner.petList}">
                <td th:text="${tempPet.name}"></td>
                <td th:text="${tempPet.birthDate}"></td>
                <td th:text="${tempPet.petType}"></td>
                <td>
                    <a href="#"
                       th:href="@{'/owners/'+${owner.id}+ '/editPet/'+${tempPet.id} }"
                       class="btn btn-link" style="font-family: Consolas; font-weight: bold"
                    >Edit Pet</a>
                </td>

                <td>
                    <a href="#"
                       th:href="@{'/owners/'+ ${owner.id}+'/pets/'+${tempPet.id}+ '/addVisit'}"
                       class="btn btn-link"
                       style="font-family: Consolas; font-weight: bold"
                       >Visits</a>
                </td>
            </tr>
        </tbody>

    </table>

</div>



</body>
</html>
